<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>calculator</title>
</head>
<body id="back-ground">
    <div class="calculator">
        <div class="display-box">
            <p id="display-content">
                
            </p>
        </div>
        <div class="row1">
            <div class="button1" id="ac-button" data-value="ac">
                <span class="text">AC</span>
            </div>
            <div class="button1" data-value="%">
                <span class="text"></span>%</span>
            </div>
            <div class="button1" data-value="/">
                <span class="text"></spanclass>/</span>
            </div>
        </div>
        <div class="row2">
            <div class="button1" data-value="7">
                <span class="text">7</span>
            </div>
            <div class="button1" data-value="8">
                <span class="text">8</span>
            </div>
            <div class="button1" data-value="9">
                <span class="text">9</span>
            </div>
            <div class="button1" data-value="*">
                <span class="text">*</span>
            </div>
        </div>
        <div class="row3">
            <div class="button1" data-value="4">
                <span class="text">4</span>
            </div>
            <div class="button1" data-value="5">
                <span class="text">5</span>
            </div>
            <div class="button1" data-value="6">
                <span class="text">6</span>
            </div>
            <div class="button1" data-value="-">
                <span class="text">-</span>
            </div>
        </div>
        <div class="row4">
            <div class="button1"data-value="1">
                <span class="text">1</span>
            </div>
            <div class="button1" data-value="2">
                <span class="text">2</span>
            </div>
            <div class="button1" data-value="3">
                <span class="text">3</span>
            </div>
            <div class="button1" data-value="+">
                <span class="text">+</span>
            </div>
        </div>
        <div class="row5">
            <div class="button1" data-value="0">
                <span class="text">0</span>
            </div>
            <div class="button1" data-value=".">
                <span class="text">.</span>
            </div>
            <div class="button1" id="equal-to"data-value="=">
                <span class="text">=</span>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
